<mat-card class="url-shortener-card">
  <mat-card-header>
    <mat-card-title>URL Shortener</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field>
            <mat-label>Paste a long URL</mat-label>
            <input formControlName="url" matInput readonly>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Domain</mat-label>
          <mat-select formControlName="domain" [disabled]="true">
            <mat-option *ngFor="let domain of domains" [value]="domain">
              {{ domain }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Generate URL</button>
  </mat-card-actions>
</mat-card>
